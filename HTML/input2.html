<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- textarea 태그 :: 여러 줄 입력 -->
    <textarea cols="50px" rows="10">
        내용내용
    </textarea>
    </br>

    <!-- 주어진 입력 값들 중 하나를 선택해서 입력 -->
    <!-- select 태그 :: (선택 양식을 선언) -->
    <!-- option 태그 :: (선택 요소를 추가) -->
    <!-- optgroup 태그 :: 옵션 그룹화 -->
    <p>생년월일</p>
    <select>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
        <option>1996</option>
        <option>1997</option>
    </select>
    년
    <select>
        <optgroup label="상반기">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </optgroup>
        <optgroup label="하반기">
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </optgroup> 
    </select>
    월
    <select>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
    </select>
    일
</body>
</html>
