<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body style="background-color: bisque">
    <!-- h1~h6 태그 :: 글자 크기(숫자가 클수록 글자 크기 작음) -->
    <h1 style="text-align: center; background-color: lightcyan;">Hello World!</h1>
    <h3 style="background-color: white;">자기소개</h3>
    <!-- p 태그 :: 본문 태그 -->
    <!-- br 태그 :: 줄바꿈(개행) 태그 -->
    <p>
        <!-- span 태그 :: 특정 구간의 스타일을 지정 할 때 사용 -->
        <span style="font-size: 20px;">
        <b>이름: 이경민</b>      </br></br>
        (영어 이름: Yi Gyungmin)  </br></br>
        </span>
        성별: 남자               </br></br>
        직업: 학생               </br></br>
        소속: <a href="http://www.kb.or.kr">KB (경북산업직업전문학교)</a></br></br>
    </p>
    <h3 style="background-color: white;">각오</h3>
    <p style="font-size: 250%;">열심히 하겠습니다!</p>
    <!-- img 태그 :: 이미지를 불러오는 태그 (src 속성으로 사진 불러오기) -->
    <img src = "https://www.earlyadopter.co.kr/wp-content/uploads/2016/11/flipclip_2.png" width="400px" height="300px">
    <h1 style="text-align: center; background-color: lightcyan;">Goodbye World!</h1>
</body>
</html>
