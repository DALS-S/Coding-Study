<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그 :: 입력 양식 정의 -->
    <form>
        <!-- 여기 안에 여러 가지 입력 칸들을 넣음 -->
        <!-- input 태그 :: type 속성 값에 따라, 입력 형태들이 달라짐 -->
        <!-- type 기본값은 text -->
        <input type="text"/>
        </br>
        <input type="file"/>
        </br>
        <input type="button"/>
        </br>
        <input type="password"/>
        </br>
        <input type="color"/>
        </br>
        <input type="date"/>
        </br>
        <input type="range"/>
        </br>
        <input type="checkbox"/>
        </br>
        <input type="radio"/>
        </br>
        <input type="submit"/>
        </br>
    </form>
</body>
</html>
