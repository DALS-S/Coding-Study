<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 코드 작성... -->
    <p id="pTag">변경 전 입니다.</p>
    <script>
        // 자바스크립트 코드 작성...
        // 출력문 4가지
        // 1. alert() :: 경고창/알림창 출력
        alert("안녕하세요. 반갑습니다.");
        // 2. console.log() :: 콘솔 상 출력문
        console.log("여기는 콘솔창입니다.");
        // 3. document.write() :: HTML 에 즉시 출력
        document.write("여기는 html body 부분 입니다.");
        // 4. innerHTML :: 직접적인 출력 X, html의 특정 요소 값을 변경하여 출력
        let P = document.getElementById("pTag");
        P.innerHTML="변경 후";
        //    document.getElementById("id값"); 

        // 자료형 :: number, string, boolean
        // 강제 형변환 :: Number(), String(), Boolean()
        // 변수, 상수 :: let, const
        // 입력문 :: prompt(), confirm()
        // prompt() :: 문자를 입력받음(숫자 입력에도 사용됨)
        // confirm() :: true/false 입력받음 (확인/취소 선택지 주어짐)
        let name=prompt("이름을 입력하세요.", "(ex)홍길동");
        let input=prompt("나이를 입력하세요.", 0); // 여기서 나이는 문자로 입력 받게 됨
        let age=Number(input);
        confirm("이대로 진행하시겠습니까?");
        alert('이름은 ${name}, 나이는 ${age}세')

        // 배열 :: 여러 가지의 값을 하나의 이름으로 저장하는 공간
        // js 배열 같은 경우, 다른 타입이어도 하나의 이름으로 저장 가능.
        let fruit=[];
        //fruit[2]="banana";
        fruit.push("banana");
        fruit.push("apple");
        let student=["이경민", 29, true, 'B'];
        let stu=Array("이경민", 25, true, 'B');
        let stud=new Array("이경민", 25, true, 'B');
    </script>
</body>
</html>
