<!-- html 주석 -->
<!-- 화면 구성을 담당함 -->

<!-- html:5 입력하면 자동 생성 -->

<!-- 태그 :: 화면 구성의 개별 요소 -->
<!-- 속성 :: 각 태그에 대한 설정 -->

<!DOCTYPE html>                                                                 <!-- 이 파일 형식이 html 형식이다 라고 명시 -->
<html lang="en">                                                                <!-- 화면 구성의 모든 것을 이 태그 안에 작성 -->
<head>                                                                          <!-- 화면 구성을 보조하는 역할 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world tilte</title>
</head>
<body>                                                                          <!-- 화면 구성 결과가 나타나는 곳 -->
    <p style="color: rgb(255, 255, 255); background-color:cornflowerblue">hello world body</p>
</body>
</html>
