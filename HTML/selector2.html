<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 후손 선택자 :: 특정 태그 안에 있는 후손을 선택
        [선택자1] [선택자2]{ 선언물들 }      (공백을 이용하여 후손 선택)
        */
        /* 자손 선택자 :: 특정 태그 "바로 안에 있는" 자손(직속 후손)을 선택 
        [선택자1]>[선택자2]{ 선언물들 }      (꺽쇠(>) 기호를 사용)
        */
        div h3{
            color: blue;
        }
        #header h3,#header>p{   /* #header 의 후손인 h3와 p에 대해 스타일 지정 */
            border: 3px solid red;
        }

        table>tr{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div id="header">
        <!-- #header div 의 후손 -->
        <h3>헤더 안의 h3</h3>
        <div>
            <p>헤더 안의 p</p>  <!--header div의 후손은 맞지만, 자손은 아닌 상태-->
        </div>
    </div>
    <div id="para">
        <!-- #para div 의 후손 -->
        <h3>본문 안의 h3</h3>
        <p>본문 안의 p</p>
    </div>

    <!-- tbody 태그가 생략되어 있기 때문에 tr은 직속 후손이 아니다.(직속 후손은 tbody)-->
    <table>
        <tr>
            <th>이름</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>이경민</td>
            <td>남성</td>
        </tr>
    </table>
</body>
</html>
