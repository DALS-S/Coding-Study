<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* link 선택자 :: 
        :link(href 속성 값을 가진a tag 선택), 
        :visited(이미 지정 된 링크를 방문한 태그) */
        a:link{
            color: slategrey;
        }
        a:visited{
            color: rgb(160, 0, 0);
        }
        #naver:active{
            color: rgb(170, 255, 0);
        }

    </style>
</head>
<body>
    <a href="https://www.naver.com" id="naver">네이버</a>
    <br>
    <a href="https://www.daum.net" id="daum">다음</a>
    <br>
    <a href="https://www.google.com" id="google">구글</a>
    <br>
    <a href="https://www.youtube.com" id="youtube">유튜브</a>
</body>
</html>
