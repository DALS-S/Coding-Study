<!DOCTYPE html>

<body>
    <!-- form 태그 :: 입력 양식 선언, 입력 값 전송(submit 타입 input 필수 필요!) -->
    <!-- form 태그를 통해서 다른 html 파일을 불러 올 수도 있음 -->

    <!-- form 태그 속성 :: method, action(다른 html 또는 url 불러옴) -->
    <form action="login.html">
        <label for="id">ID</label>
        <input type="text" id="id">
        <br>
        <label for="pw">PW</label>
        <input type="password" id="pw">
        <br>
        <input type="submit" value="로그인">
    </form>
</body>
</html>
