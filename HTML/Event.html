<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button ondblclick="alert('버튼을 두.번 클릭하셨네요..?')">두번 눌러보세요!</button>
    <button onclick="clicker()">눌러보세요!</button>
    <p id="text"></p>
    <br>
    <button id="para_button">제발 집에서 따라하지 마세요!..</button>
    <p id="para" style="display:none;">please, don't try this at home!</p>
    <script>
        // 이벤트
        // 1) 함수로 행동 정의 + html 속성으로 등록
        function clicker(){
            alert("버튼을 클릭하셨네요?");
            document.getElementById("text").innerHTML="무시무시한 텍스트 등장!"
        }
        // 2) 이벤트 리스너 :: 이벤트가 발생했을시, 그 처리를 담당하는 함수
        var bt = document.getElementById("para_button");
        bt.addEventListener("click", show);             // ("이벤트명", 실행 할 함수);
        function show(){
            var para=document.getElementById("para");
            para.style.display="block";
        }
    </script>
</body>
</html>
